<section>
	<h2>NEW USER SIGNUP</h2>
	<form name="auth" ng-submit="$ctrl.authenticate()">
		<div>
			<label>
				EMAIL: <input required ng-model="$ctrl.credentials.email">
			</label>
		</div>
		<div>
			<label>
				USERNAME: <input required ng-model="$ctrl.credentials.username">
			</label>
		</div>
		<div>
			<label>
				PASSWORD: <input required type="password" ng-model="$ctrl.credentials.password">
			</label>
		</div>
		<button type="submit">SUBMIT</button>
	</form>
	<div class="error" ng-if='$ctrl.error'>
		{{$ctrl.error.reason}}
	</div>
</section>
